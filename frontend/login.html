<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Barbero</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #333; 
            background-image: url('./fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input { 
            display: block; 
            margin: 10px auto; 
            padding: 12px; 
            width: 200px; 
            max-width: 90vw;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            outline: none;
            border-color: #333;
        }
        button { 
            padding: 12px 20px;
            background: #181616;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #a2a3a2;
        }
        .login-box {
            border: 2px solid #333;
            background-color: rgba(42, 42, 42, 0.85);
            color: #fff;
            display: inline-block;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            width: 300px;
            max-width: 95vw;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        img {
            max-width: 280px;
            width: 90vw;
            height: auto;
            margin-bottom: 20px;
        }
        #mensaje {
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: bold;
        }
        @media (max-width: 500px) {
            body { 
                padding: 20px 10px; 
            }
            .login-box { 
                width: 100%; 
                padding: 20px 15px; 
            }
            input { 
                width: 100%;
                padding: 14px;
            }
            button { 
                width: 100%;
                padding: 14px;
            }
            img { 
                max-width: 200px;
                margin-bottom: 15px;
            }
        }
        @media (max-width: 360px) {
            body {
                padding: 15px 8px;
            }
            .login-box {
                padding: 15px 10px;
            }
            img {
                max-width: 160px;
            }
        }
        /* Para modo horizontal en celulares */
        @media (max-height: 600px) {
            body {
                padding: 15px;
            }
            img {
                max-width: 150px;
                margin-bottom: 10px;
            }
            .login-box {
                padding: 15px;
            }
            input {
                margin: 8px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <img src="logo1.png" alt="logo">
    <div class="login-box">
        <p>Ingres치 tus datos</p>

        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="clave" placeholder="Contrase침a">
        <button onclick="login()">Ingresar</button>
    </div>

    <p id="mensaje"></p>

<script>
    function login() {
        const usuario = document.getElementById("usuario").value;
        const clave = document.getElementById("clave").value;

        // 游녢 Cambi치 estos datos por los que quieras
        const usuarioCorrecto = "damian";
        const claveCorrecta = "barber123";

        if (usuario === usuarioCorrecto && clave === claveCorrecta) {
            localStorage.setItem("autenticado", "true");
            window.location.href = "barbero.html";
        } else {
            document.getElementById("mensaje").textContent = "Usuario o contrase침a incorrectos.";
        }
    }
    
    // Permitir login con Enter
    document.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            login();
        }
    });
</script>

</body>
</html>
