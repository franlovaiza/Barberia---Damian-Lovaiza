<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Barbero</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-image: url('./fondo.jpg');
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            }
        h1 { text-align: center; color: #ccc;}
        ul { list-style: none; padding: 0; max-width: 600px; margin: auto; }
        li { padding: 12px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; background: white; display: flex; justify-content: space-between; align-items: center; }
        button { margin-left: 10px; }
        .header-bar {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            background-color: rgba(42, 42, 42, 0.85);
            margin-bottom: 15px;
            border-radius: 8px;
            margin: 10px;
        }
        .header-bar .left { flex: 0 0 auto; }
        .header-bar .center { flex: 1 1 auto; display: flex; justify-content: center; }
        .header-bar .right { flex: 0 0 auto; }
        .header-bar .logo {
            height: 64px;
            max-height: 10vh;
            width: auto;
            display: block;
        }
        .header-bar h1 { 
            margin: 0;
            color: #ccc;
        }
        @media (max-width: 480px) {
            .header-bar { 
                flex-direction: column; 
                padding: 0.5rem;
                gap: 0.5rem;
            }
            .header-bar .left h1 { 
                font-size: 1.2rem;
                text-align: center;
            }
            .header-bar .logo { 
                height: 50px;
            }
            .logout { 
                padding: 8px 16px;
                font-size: 14px;
            }
            .filtro-mes {
                flex-direction: column;
                padding: 0.8rem;
                gap: 1rem;
            }
            .filtro-mes .left-section h3 {
                font-size: 1.1em;
                text-align: center;
            }
            .filtro-mes .center-section {
                width: 100%;
            }
            .filtro-controles {
                flex-direction: column;
                width: 100%;
                gap: 8px;
                align-items: stretch;
            }
            .filtro-grupo {
                width: 100%;
                justify-content: center;
            }
            .filtro-grupo select,
            .filtro-grupo input {
                flex: 1;
                max-width: 200px;
            }
            .filtro-controles button {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
                padding: 10px;
            }
            .filtro-mes .right-section {
                width: 100%;
            }
            .estadisticas {
                width: 100%;
                justify-content: center;
            }
            .day-group {
                margin: 10px 5px;
                padding: 10px;
            }
            .day-group h2 {
                font-size: 1.1em;
            }
            .turno-item {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .turno-actions {
                margin-left: 0;
                width: 100%;
            }
            .turno-actions button {
                width: 100%;
            }
        }
        .logout { 
            background: #d9534f; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 0;
        }
        .day-group {
            margin: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(42, 42, 42, 0.85);
        }
        .day-group h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .day-group ul {
            max-width: none;
            margin: 0;
        }
        .day-group li {
            background: #3a3a3a;
            color: #f5f5f5;
            border-color: #444;
        }
        .turno-item { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .turno-info { display: flex; flex-direction: column; }
        .turno-info strong { font-size: 1.05em; margin-bottom: 4px; }
        .turno-meta { font-size: 0.9em; color: #ddd; }
        .turno-actions { margin-left: 12px; }

        /* Filtro de mes */
        .filtro-mes {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            background-color: rgba(42, 42, 42, 0.9);
            margin-bottom: 15px;
            border-radius: 8px;
            margin: 10px;
        }
        .filtro-mes .left-section { 
            flex: 0 0 auto;
        }
        .filtro-mes .left-section h3 {
            color: #fff;
            margin: 0;
            font-size: 1.3em;
        }
        .filtro-mes .center-section { 
            flex: 1 1 auto; 
            display: flex; 
            justify-content: center;
        }
        .filtro-mes .right-section { 
            flex: 0 0 auto;
        }
        .filtro-controles {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .filtro-grupo {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filtro-controles select,
        .filtro-controles input {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #666;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
        }
        .filtro-controles button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-buscar {
            background: #5cb85c;
            color: white;
        }
        .btn-limpiar {
            background: #f0ad4e;
            color: white;
        }
        .estadisticas {
            padding: 10px 15px;
            background-color: rgba(60, 60, 60, 0.8);
            border-radius: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .estadisticas p {
            color: #fff;
            margin: 0;
            font-size: 14px;
        }
        .estadisticas .numero {
            font-size: 24px;
            font-weight: bold;
            color: #5cb85c;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #spinnerWrapper { text-align: center; display: none; }
        #errorMessage { text-align: center; color: #ffdddd; background: #7a2a2a; padding: 8px; border-radius: 6px; display: none; max-width: 700px; margin: 10px auto; }
    </style>
</head>
<body>

    <script>
        if (localStorage.getItem("autenticado") !== "true") {
            window.location.href = "login.html";
        }
    </script>

    <div class="header-bar">
        <div class="left"><h1>Calendario de Cortes</h1></div> 
        <div class="center">
            <img src="./logo1.png" alt="Logo" class="logo">
        </div>
        <div class="right">
            <button class="logout" onclick="localStorage.removeItem('autenticado'); window.location.href='index.html';">Cerrar sesión</button>
        </div>
    </div>

    <!-- Filtro por mes/año -->
    <div class="filtro-mes">
        <div class="left-section">
            <h3>Registro Mensual</h3>
        </div>
        <div class="center-section">
            <div class="filtro-controles">
                <div class="filtro-grupo">
                    <label style="color: #fff;">Mes:</label>
                    <select id="selectMes">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                
                <div class="filtro-grupo">
                    <label style="color: #fff;">Año:</label>
                    <input type="number" id="inputAnio" min="2020" max="2099" value="2024" style="width: 100px;">
                </div>
                
                <button class="btn-buscar" onclick="buscarPorMes()">Ver historial</button>
                <button class="btn-limpiar" onclick="limpiarFiltro()">Ver turnos pendientes</button>
            </div>
        </div>
        <div class="right-section">
            <div id="estadisticas" class="estadisticas" style="display: none;">
                <p>Total:</p>
                <p class="numero" id="totalCortes">0</p>
            </div>
        </div>
    </div>

    <div id="turnosContainer"></div>
    <p id="mensajeVacio" style="text-align: center; display: none; color: #fff;">No hay turnos pendientes.</p>
    <div id="spinnerWrapper"><div class="spinner" id="spinner"></div></div>
    <div id="errorMessage"></div>

    <script>
        const turnosContainer = document.getElementById("turnosContainer");
        const mensajeVacio = document.getElementById("mensajeVacio");
        let modoHistorico = false;

        // Inicializar mes y año actual
        const hoy = new Date();
        document.getElementById('selectMes').value = hoy.getMonth() + 1;
        document.getElementById('inputAnio').value = hoy.getFullYear();

        function formatHora(horaRaw) {
            if (!horaRaw) return '';
            const parts = String(horaRaw).split(':');
            if (parts.length >= 2) return parts[0].padStart(2,'0') + ':' + parts[1].padStart(2,'0');
            return horaRaw;
        }

        async function cargarTurnos(filtroMes = null, filtroAnio = null) {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('spinnerWrapper').style.display = 'block';
            try {
                const res = await fetch("http://127.0.0.1:8000/turnos/");
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                console.log(data);

                turnosContainer.innerHTML = "";

                const turnos = Array.isArray(data) ? data : (data.turnos || []);

                if (!turnos || turnos.length === 0) {
                    mensajeVacio.style.display = "block";
                    mensajeVacio.textContent = "No hay turnos cargados.";
                    document.getElementById('estadisticas').style.display = 'none';
                    return;
                }

                let turnosFiltrados;

                // Si hay filtro de mes/año (modo histórico)
                if (filtroMes !== null && filtroAnio !== null) {
                    turnosFiltrados = turnos.filter(turno => {
                        const fechaStr = String(turno.fecha).split('T')[0];
                        const [anio, mes] = fechaStr.split('-');
                        return parseInt(mes) === parseInt(filtroMes) && parseInt(anio) === parseInt(filtroAnio);
                    });

                    // Mostrar estadísticas
                    document.getElementById('totalCortes').textContent = turnosFiltrados.length;
                    document.getElementById('estadisticas').style.display = 'block';
                    
                    if (turnosFiltrados.length === 0) {
                        mensajeVacio.style.display = "block";
                        mensajeVacio.textContent = "No hay turnos en ese mes.";
                        return;
                    }
                } else {
                    // Modo por defecto: solo turnos pendientes (futuros)
                    const ahora = new Date();
                    turnosFiltrados = turnos.filter(turno => {
                        const fechaStr = String(turno.fecha).split('T')[0];
                        const horaStr = turno.hora.split(':').slice(0,2).join(':');
                        const fechaHoraTurno = new Date(`${fechaStr}T${horaStr}:00`);
                        return fechaHoraTurno >= ahora;
                    });

                    document.getElementById('estadisticas').style.display = 'none';

                    if (turnosFiltrados.length === 0) {
                        mensajeVacio.style.display = "block";
                        mensajeVacio.textContent = "No hay turnos pendientes.";
                        return;
                    }
                }

                mensajeVacio.style.display = "none";

                // Agrupar turnos por fecha
                const turnosAgrupados = {};
                turnosFiltrados.forEach(turno => {
                    const fechaRaw = String(turno.fecha || '');
                    const fecha = fechaRaw.split('T')[0];
                    if (!turnosAgrupados[fecha]) turnosAgrupados[fecha] = [];
                    turnosAgrupados[fecha].push(turno);
                });

                const fechasOrdenadas = Object.keys(turnosAgrupados).sort();

                fechasOrdenadas.forEach(fecha => {
                    const dayGroup = document.createElement("div");
                    dayGroup.classList.add("day-group");

                    const fechaObj = new Date(fecha + 'T00:00:00');
                    const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const nombreDia = fechaObj.toLocaleDateString('es-ES', opcionesFecha);

                    const h2 = document.createElement("h2");
                    h2.textContent = nombreDia.charAt(0).toUpperCase() + nombreDia.slice(1);
                    dayGroup.appendChild(h2);

                    const ul = document.createElement("ul");

                    turnosAgrupados[fecha].sort((a, b) => {
                        const horaA = formatHora(a.hora || '');
                        const horaB = formatHora(b.hora || '');
                        return horaA.localeCompare(horaB);
                    });

                    turnosAgrupados[fecha].forEach(turno => {
                        const li = document.createElement("li");
                        const wrapper = document.createElement('div');
                        wrapper.className = 'turno-item';

                        const info = document.createElement('div');
                        info.className = 'turno-info';
                        info.innerHTML = `<strong>${formatHora(turno.hora)} — ${turno.nombre} (${turno.tipo_turno || ''})</strong>`;
                        const meta = document.createElement('div');
                        meta.className = 'turno-meta';
                        meta.textContent = `${turno.telefono || ''} • ${turno.email || ''}`;
                        info.appendChild(meta);

                        const actions = document.createElement('div');
                        actions.className = 'turno-actions';
                        const btnBorrar = document.createElement("button");
                        btnBorrar.textContent = "Eliminar";
                        btnBorrar.onclick = async () => {
                            if (confirm("¿Seguro que querés eliminar este turno?")) {
                                try {
                                    const res = await fetch(`http://127.0.0.1:8000/turnos/${turno.id}`, {
                                        method: "DELETE"
                                    });
                                    if (res.ok) {
                                        // Recargar según el modo actual
                                        if (modoHistorico) {
                                            const mes = document.getElementById('selectMes').value;
                                            const anio = document.getElementById('inputAnio').value;
                                            cargarTurnos(mes, anio);
                                        } else {
                                            cargarTurnos();
                                        }
                                    } else {
                                        const text = await res.text();
                                        console.error('Eliminar error', res.status, text);
                                        const em = document.getElementById('errorMessage');
                                        em.textContent = 'Error al eliminar el turno. Intenta nuevamente.';
                                        em.style.display = 'block';
                                    }
                                } catch (err) {
                                    console.error('Error al eliminar turno:', err);
                                    const em = document.getElementById('errorMessage');
                                    em.textContent = 'No se pudo conectar al servidor para eliminar.';
                                    em.style.display = 'block';
                                }
                            }
                        };
                        actions.appendChild(btnBorrar);

                        wrapper.appendChild(info);
                        wrapper.appendChild(actions);
                        li.appendChild(wrapper);
                        ul.appendChild(li);
                    });
                    dayGroup.appendChild(ul);
                    turnosContainer.appendChild(dayGroup);
                });
            } catch (error) {
                console.error("Error al cargar turnos:", error);
                const em = document.getElementById('errorMessage');
                em.textContent = 'No se pudo conectar con el servidor. Verifica que el backend esté corriendo en http://127.0.0.1:8000';
                em.style.display = 'block';
            } finally {
                document.getElementById('spinnerWrapper').style.display = 'none';
            }
        }

        function buscarPorMes() {
            const mes = document.getElementById('selectMes').value;
            const anio = document.getElementById('inputAnio').value;
            modoHistorico = true;
            cargarTurnos(mes, anio);
        }

        function limpiarFiltro() {
            modoHistorico = false;
            cargarTurnos();
        }

        function logout() {
            localStorage.removeItem("autenticado");
            window.location.href = "login.html";
        }

        // Cargar turnos pendientes al iniciar
        cargarTurnos();
    </script>

</body>
</html>
